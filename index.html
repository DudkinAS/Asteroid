<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script type="text/javascript">
// Supresses error(dialogs) but logs them instead. Workaround for some Unity WebGL related issues.
window.onerror = function(message, url, lineNumber) {
console.log("Message: " + message + ". URL: " + url + ". LineNumber: " + lineNumber);
return true;
};
</script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Asteroid</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL_Asteroid.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Asteroid</div>
      </div>
    </div>
  </body>
</html>
